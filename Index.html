<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Forever Friend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: 
        radial-gradient(circle closest-side at 60% 43%, #323232 26%, rgba(187,0,51,0) 27%),
        radial-gradient(circle closest-side at 40% 43%, #323232 26%, rgba(187,0,51,0) 27%),
        radial-gradient(circle closest-side at 40% 22%, #373737 45%, rgba(221,51,85,0) 46%),
        radial-gradient(circle closest-side at 60% 22%, #373737 45%, rgba(221,51,85,0) 46%),
        radial-gradient(circle closest-side at 50% 35%, #373737 30%, rgba(221,51,85,0) 31%),
        radial-gradient(circle closest-side at 60% 43%, #323232 26%, rgba(187,0,51,0) 27%) 50px 50px,
        radial-gradient(circle closest-side at 40% 43%, #323232 26%, rgba(187,0,51,0) 27%) 50px 50px,
        radial-gradient(circle closest-side at 40% 22%, #3c3c3c 45%, rgba(221,51,85,0) 46%) 50px 50px,
        radial-gradient(circle closest-side at 60% 22%, #3c3c3c 45%, rgba(221,51,85,0) 46%) 50px 50px,
        radial-gradient(circle closest-side at 50% 35%, #3c3c3c 30%, rgba(221,51,85,0) 31%) 50px 50px;
      background-color: #323232;
      background-size: 100px 100px;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .centered {
      width: 100%;
      margin: 30vh auto;
      text-align: center;
    }

    .centered h4 {
      color: #FFFFFF;
      font-size: 3em;
      font-weight: bold;
    }

    input[type=checkbox] {
      display: none;
    }

    label {
      height: 40px;
      width: auto;
      padding: 10px 40px;
      display: inline-block;
      cursor: pointer;
      margin: 0 20px;
      border-radius: 5px;
      color: #FFFFFF;
      font-size: 1.5em;
      line-height: 1.5em;
      text-transform: uppercase;
      transition: all .25s ease-in-out;
    }

    label:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #D8124B;
    }

    .yes {
      background-color: #12D890;
    }

    .answer--yes, .answer--no {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 9;
      visibility: hidden;
      opacity: 0;
      transition: opacity .5s ease-in-out;
    }

    .answer--yes {
      background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMno0MDl2Y3lzcmFuMHhzYXltOXRmYmtjZW12czgzeG9zdzZhY2RpNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WnIu6vAWt5ul3EVcUE/giphy.gif');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .answer--no {
      background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGI4c28xM2ZtaW5qdXJmNWNqNjZyNDJ0cmtrMDl2a3RsM3U5aDBoYyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/s6CaCo0eioCGB19QhV/giphy.gif');
      background-repeat: no-repeat;
      background-size: cover;
    }

    input.yes[type=checkbox]:checked ~ .answer--yes {
      visibility: visible;
      opacity: 1;
    }

    input.no[type=checkbox]:checked ~ .answer--no {
      visibility: visible;
      opacity: 1;
    }

    .floating-emoji {
      position: absolute;
      font-size: 2em;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.5);
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }

    .signature {
      position: absolute;
      margin: auto;
      bottom: 0;
      width: 95%;
      text-align: center;
    }

    .signature p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 0.85em;
      color: #FFFFFF;
    }

    .signature .much-heart {
      display: inline-block;
      position: relative;
      margin: 0 4px;
      height: 10px;
      width: 10px;
      background: #D8124B;
      border-radius: 4px;
      transform: rotate(45deg);
    }

    .signature .much-heart::before,
    .signature .much-heart::after {
      content: '';
      position: absolute;
      height: 10px;
      width: 10px;
      border-radius: 5px;
      background: #D8124B;
    }

    .signature .much-heart::before {
      top: -4px;
      left: 0;
    }

    .signature .much-heart::after {
      left: -4px;
      top: 0;
    }

    .signature a {
      color: #D8124B;
      text-decoration: none;
      font-weight: bold;
    }

    .signature a:hover {
      color: coral;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h4>Will you be my forever friend?</h4>
    <input class="no" type="checkbox" name="answer" id="No" onclick="launchEmojis('ðŸ˜­')">
    <label class="no" for="No">Nope</label>

    <input class="yes" type="checkbox" name="answer" id="Yes" onclick="launchEmojis('â¤ï¸')">
    <label class="yes" for="Yes">Yup</label>

    <div class="answer--yes"></div>
    <div class="answer--no"></div>
  </div>

  <div class="signature">
    <p>Made with <i class="much-heart"></i> by Kaavay.ly</p>
  </div>

  <script>
    function launchEmojis(emoji) {
      for (let i = 0; i < 20; i++) {
        const el = document.createElement('div');
        el.className = 'floating-emoji';
        el.textContent = emoji;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = (50 + Math.random() * 50) + 'vh';
        el.style.fontSize = (1 + Math.random() * 2) + 'em';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }
    }
  </script>
</body>
</html>
